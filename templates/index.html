    <body id="body" data-spy="scroll" data-target=".navbar" data-offset="50">


		<div class="parallax-section " >
			<div class="">
				<div class="row">
				
					<!-- section title -->
					<div class="title text-center wow fadeIn" data-wow-duration="1500ms" >
            <br>
						<h2>Visitor<span class="color">Details</span> </h2>
						<div class="border"></div>
					</div>
					<!-- /section title -->
					
					<!-- About item -->
					<div class="wow fadeInUp">
					<div class="col-sm-6 text-center wow " data-wow-duration="500ms" style="margin-left:0px" >
						<div >							
							<h2 style="color: #57CBCC;margin-left:50px" >Enter <span style="color: white;">Your</span> Details</h2> 
							<br><br>
							  <form method="post">
                  <div style="margin-right:180px">
                <label ><h2 style="color: #57CBCC;" >Checkin</h2></label> <input type="radio" name="check" value="checkin" checked style="margin-left:43px"/> <br>
                <label ><h2 style="color: #57CBCC;" >Checkout</h2></label><input type="radio" name="check" value="checkout" style="margin-left:30px"/><br>
                </div> 
                <br>
								<label ><h2 style="color: #57CBCC;">Name</h2></label>  <input type="text" name="name"  required="required" size="30" style="margin-left:30px"/>
								<br>
								<br>
								<label><h2 style="color: #57CBCC;">Email</h2></label>  <input type="email" name="email"  required="required" size="30" style="margin-left:35px"/>
                <br><br>
                <div style="margin-right:100px">
								<label><h2 style="color: #57CBCC;" >Phone</h2></label>  <input type="number" name="number"  required="required" style="margin-left:25px"/></div>
								<br><br>
								
							  
		
						</div>
					</div> 
			
					<div class="col-sm-5 text-center wow" data-wow-duration="500ms" data-wow-delay="500ms" style="margin-left:30px">
						<h2 style="color: #57CBCC;margin-left:50px" >Enter <span style="color: white;">Host</span> Details</h2> 
							<br><br><br><br><br><br><br><br><br><br>
						<label ><h2 style="color: #57CBCC;">Name</h2></label>  <input type="text" name="hostname"   size="30" style="margin-left:30px"/>
						<br>
						<br>
						<label><h2 style="color: #57CBCC;">Email</h2></label>  <input type="email" name="hostemail"   size="30" style="margin-left:35px"/>
		<br><br>
		<div style="margin-right:100px">
						<label><h2 style="color: #57CBCC;" >Phone</h2></label>  <input type="number" name="hostnumber"   style="margin-left:25px"/></div>
						<br><br>

			
					</div> 
					</div>
					<!-- End About item -->
	
				</div> 		<!-- End row -->
			</div>
			<br>
			<center><button class="btnn wow fadeInUp" type="submit" class="button"><strong>Submit</strong></button></center>
		</form>
		</div>   <!-- End section -->

<script> 
	var x= "{{flag}}";
	if(x==1)
	alert("User doesn't exists");
	else if(x==-1)
	alert("User Checked-out Successfully");
  </script>

<script> 
	var y= "{{flagg}}"
	if(y==1)
	alert("User Exists Already");
	else if(y==2)
	alert("No Host, Enter Host Details");
	else if(y==-1)
	alert("User Checked-in Successfully");
  </script>
